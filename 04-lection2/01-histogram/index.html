<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
  <head>
    <title>Histogram</title>
    <link href="../../assets/css/main.css" rel="stylesheet" />
    <link href="./histogram.css" rel="stylesheet" />
  </head>
  <body>
    <article class="histogram">
      <div class="histogram__header">
        <section class="histogram__header-left-column">
          <p>Total orders</p>
          <p class="histogram_text-big">50254</p>
        </section>
        <div>
          <a class="histogram__link" href="#">View all</a>
        </div>
      </div>
      <section class="histogram__bars">
        <div class="histogram__bar"></div>
        <div class="histogram__bar histogram__bar_30"></div>
        <div class="histogram__bar histogram__bar_60"></div>
        <div class="histogram__bar histogram__bar_20"></div>
        <div class="histogram__bar"></div>
        <div class="histogram__bar histogram__bar_80"></div>
        <div class="histogram__bar histogram__bar_20"></div>
        <div class="histogram__bar histogram__bar_70"></div>
        <div class="histogram__bar histogram__bar_50"></div>
      </section>
    </article>
  </body>
</html>
